# SAM CLI Configuration for Plot Palette
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-cli-config.html

version = 0.1

[default.global.parameters]
stack_name = "plot-palette-dev"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM CAPABILITY_AUTO_EXPAND"
confirm_changeset = false
fail_on_empty_changeset = false
resolve_s3 = true
s3_prefix = "plot-palette-dev"

[default.local_start_api.parameters]
warm_containers = "EAGER"

[dev]
[dev.deploy.parameters]
stack_name = "plot-palette-dev"
s3_prefix = "plot-palette-dev"
region = "us-east-1"
confirm_changeset = false
capabilities = "CAPABILITY_IAM CAPABILITY_AUTO_EXPAND"

[staging]
[staging.deploy.parameters]
stack_name = "plot-palette-staging"
s3_prefix = "plot-palette-staging"
region = "us-east-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM CAPABILITY_AUTO_EXPAND"

[prod]
[prod.deploy.parameters]
stack_name = "plot-palette-prod"
s3_prefix = "plot-palette-prod"
region = "us-east-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM CAPABILITY_AUTO_EXPAND"
