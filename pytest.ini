[pytest]
# Pytest configuration for Plot Palette test suite

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts =
    --verbose
    --cov=backend
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --strict-markers
    -ra

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require AWS mocks or local services)
    e2e: End-to-end tests (require deployed infrastructure)
    slow: Slow tests (may take >5 seconds)
    worker: ECS worker tests
    api: API endpoint tests
    template: Template engine tests

# Async test support
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test output
console_output_style = progress

# Minimum Python version
minversion = 3.13
