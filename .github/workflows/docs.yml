name: Documentation

on:
  pull_request:
    paths:
      - '**/*.md'
      - '.markdownlint.json'
      - '.github/workflows/docs.yml'

jobs:
  docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint markdown
        uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          globs: '**/*.md #node_modules #.pytest_cache'

      - name: Check links
        uses: lycheeverse/lychee-action@v2
        with:
          args: '--no-progress --exclude-path node_modules --exclude-path .pytest_cache **/*.md'
          fail: true
