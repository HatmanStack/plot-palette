name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Lint
        run: cd frontend && npm run lint

      - name: Type check
        run: cd frontend && npx tsc --noEmit

      - name: Security audit
        run: cd frontend && npm audit --audit-level=high --omit=dev

      - name: Test with coverage
        run: cd frontend && npm test -- --run --coverage

  backend:
    name: Backend
    runs-on: ubuntu-latest
    env:
      AWS_DEFAULT_REGION: us-east-1
      AWS_ACCESS_KEY_ID: testing
      AWS_SECRET_ACCESS_KEY: testing
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - uses: astral-sh/setup-uv@v4

      - name: Verify lockfile
        run: cd backend && uv lock --check

      - name: Install dependencies
        run: cd backend && uv pip install -e ".[dev,worker]" --system

      - name: Lint
        run: ruff check backend/

      - name: Format check
        run: ruff format --check backend/

      - name: Type check
        run: cd backend && mypy lambdas/ ecs_tasks/ --config-file pyproject.toml

      - name: Security scan
        run: |
          bandit -r backend/ -ll -ii --exclude tests

      - name: CloudFormation lint
        run: cfn-lint backend/template.yaml

      - name: Test with coverage
        run: pytest tests/unit tests/integration -v --tb=short --cov=backend --cov-report=term-missing --cov-fail-under=70

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend]
    env:
      AWS_DEFAULT_REGION: us-east-1
      AWS_ACCESS_KEY_ID: testing
      AWS_SECRET_ACCESS_KEY: testing
      AWS_ENDPOINT_URL: http://localhost:4566
      PYTHONPATH: ${{ github.workspace }}
    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: dynamodb,s3,iam
          PERSISTENCE: "0"
        options: >-
          --health-cmd="curl -f http://localhost:4566/_localstack/health"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: cd backend && uv pip install -e ".[dev,worker]" --system

      - name: Run E2E tests
        run: pytest tests/e2e -v --tb=short
